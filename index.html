<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="icon" sizes="32*32" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add some basic styles for the clear button */
        #clearButton {
            display: none;
            /* Initially hidden */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <form id="qrForm">
            <input type="text" id="urlInput" placeholder="Enter URL" required>
            <button type="submit">Generate QR Code</button>
            <button type="button" id="clearButton">Clear</button>
        </form>
        <div id="qrCode" class="qr-code"></div>
    </div>
    <div class="signature">
        <img src="signature.png" width="200px"></img>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#urlInput').on('input', function () {
                // Show the clear button if there is text in the input
                if ($(this).val().length > 0) {
                    $('#clearButton').show();
                } else {
                    $('#clearButton').hide();
                }
            });

            $('#qrForm').on('submit', function (e) {
                e.preventDefault();
                const url = $('#urlInput').val();
                $('#qrCode').empty().qrcode(url);
            });

            $('#clearButton').on('click', function () {
                $('#urlInput').val(''); // Clear the input field
                $('#qrCode').empty(); // Clear the QR code display
                $(this).hide(); // Hide the clear button
            });
        });
    </script>
</body>

</html>
